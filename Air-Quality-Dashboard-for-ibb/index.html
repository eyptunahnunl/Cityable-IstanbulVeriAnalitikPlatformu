    <div class="navbar">

    </div>
    
    <div class="container">
      <div id="map" class="map">
        <div id="menu">
          <input id="satellite-v9" type="radio" name="rtoggle" value="satellite" checked="checked">

      </div>

        </div>

        </div>
        
      </div>
    </div>
